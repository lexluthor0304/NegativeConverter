name: Desktop Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: desktop-release-main
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.versions.outputs.version }}
      tag: ${{ steps.versions.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute release version
        id: versions
        run: |
          set -euo pipefail

          version_conf="$(python3 -c 'import json; print(str(json.load(open("src-tauri/tauri.conf.json", "r", encoding="utf-8"))["version"]).strip())')"
          version_cargo="$(python3 -c 'import tomllib; print(str(tomllib.load(open("src-tauri/Cargo.toml", "rb"))["package"]["version"]).strip())')"

          if [ -z "${version_conf}" ] || [ -z "${version_cargo}" ]; then
            echo "Missing version (tauri.conf.json='${version_conf}', Cargo.toml='${version_cargo}')" >&2
            exit 1
          fi

          if [ "${version_conf}" != "${version_cargo}" ]; then
            echo "Version mismatch:" >&2
            echo "  src-tauri/tauri.conf.json: ${version_conf}" >&2
            echo "  src-tauri/Cargo.toml:      ${version_cargo}" >&2
            echo "Please update both files to the same version." >&2
            exit 1
          fi

          if ! [[ "${version_conf}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Unsupported version format '${version_conf}'. Expected semver x.y.z." >&2
            exit 1
          fi

          IFS='.' read -r major minor base_patch <<< "${version_conf}"
          tag_glob="v${major}.${minor}.*"
          existing_tags="$(git ls-remote --tags --refs origin "${tag_glob}" | awk -F'/' '{ print $3 }' || true)"

          next_patch="$(printf "%s\n" "${existing_tags}" | python3 - "${major}" "${minor}" "${base_patch}" <<'PY'
          import re
          import sys

          major = int(sys.argv[1])
          minor = int(sys.argv[2])
          base_patch = int(sys.argv[3])
          pattern = re.compile(rf"^v{major}\.{minor}\.(\d+)$")

          max_patch = None
          for raw in sys.stdin:
              tag = raw.strip()
              if not tag:
                  continue
              match = pattern.fullmatch(tag)
              if not match:
                  continue
              patch = int(match.group(1))
              if max_patch is None or patch > max_patch:
                  max_patch = patch

          if max_patch is None:
              print(base_patch)
          else:
              print(max_patch + 1)
          PY
          )"

          version="${major}.${minor}.${next_patch}"
          tag="v${version}"
          echo "Computed release version: ${version} (${tag})"

          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply release version
        run: node .github/scripts/set_tauri_version.mjs "${{ needs.prepare.outputs.version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri:build

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          draft: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/nsis/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          fail_on_unmatched_files: true

      - name: Ensure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${AWS_ACCESS_KEY_ID}" ] || [ -z "${AWS_SECRET_ACCESS_KEY}" ]; then
            echo "No R2 S3 credentials configured; skipping AWS CLI install."
            exit 0
          fi
          if command -v aws >/dev/null 2>&1; then
            aws --version
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y awscli
          aws --version

      - name: Upload installers to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_REGION: auto
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          set -euo pipefail
          if [ -z "${R2_BUCKET}" ]; then
            echo "R2_BUCKET not configured; skipping upload."
            exit 0
          fi

          has_s3="false"
          if [ -n "${AWS_ACCESS_KEY_ID}" ] && [ -n "${AWS_SECRET_ACCESS_KEY}" ] && [ -n "${R2_ENDPOINT}" ]; then
            has_s3="true"
          fi

          has_cf="false"
          if [ -n "${CLOUDFLARE_API_TOKEN}" ] && [ -n "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            has_cf="true"
          fi

          if [ "${has_s3}" != "true" ] && [ "${has_cf}" != "true" ]; then
            echo "R2 credentials not configured; skipping upload."
            echo "Set either (R2_ACCESS_KEY_ID/R2_SECRET_ACCESS_KEY/R2_ENDPOINT) or (CLOUDFLARE_API_TOKEN/CLOUDFLARE_ACCOUNT_ID)."
            exit 0
          fi
          python3 .github/scripts/r2_sync_release.py \
            --source-dir artifacts \
            --bucket "${R2_BUCKET}" \
            --endpoint "${R2_ENDPOINT}" \
            --prefix "negative-converter/release" \
            --tag "${TAG}" \
            --update-latest
