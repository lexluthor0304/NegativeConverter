name: Desktop Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.versions.outputs.version }}
      tag: ${{ steps.versions.outputs.tag }}
      should_release: ${{ steps.versions.outputs.should_release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read and validate version
        id: versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          version_conf="$(python3 -c 'import json; print(str(json.load(open("src-tauri/tauri.conf.json", "r", encoding="utf-8"))["version"]).strip())')"
          version_cargo="$(python3 -c 'import tomllib; print(str(tomllib.load(open("src-tauri/Cargo.toml", "rb"))["package"]["version"]).strip())')"

          if [ -z "${version_conf}" ] || [ -z "${version_cargo}" ]; then
            echo "Missing version (tauri.conf.json='${version_conf}', Cargo.toml='${version_cargo}')" >&2
            exit 1
          fi

          if [ "${version_conf}" != "${version_cargo}" ]; then
            echo "Version mismatch:" >&2
            echo "  src-tauri/tauri.conf.json: ${version_conf}" >&2
            echo "  src-tauri/Cargo.toml:      ${version_cargo}" >&2
            echo "Please update both files to the same version." >&2
            exit 1
          fi

          tag="v${version_conf}"

          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}"
          tmp="$(mktemp)"
          status="$(curl -sS -o "${tmp}" -w "%{http_code}" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" "${api}")"

          should_release="false"
          if [ "${status}" = "404" ]; then
            should_release="true"
          elif [ "${status}" = "200" ]; then
            is_draft="$(python3 -c 'import json,sys; print("true" if json.load(open(sys.argv[1])).get("draft") else "false")' "${tmp}")"
            if [ "${is_draft}" = "true" ]; then
              should_release="true"
            fi
          else
            echo "Unexpected GitHub API status ${status} when checking existing release tag (${tag})." >&2
            exit 1
          fi
          rm -f "${tmp}"

          echo "version=${version_conf}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "should_release=${should_release}" >> "${GITHUB_OUTPUT}"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri:build

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.should_release == 'true'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Check if release exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}"
          tmp="$(mktemp)"
          status="$(curl -sS -o "${tmp}" -w "%{http_code}" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" "${api}")"

          if [ "${status}" = "404" ]; then
            echo "release_exists=false" >> "${GITHUB_OUTPUT}"
            rm -f "${tmp}"
            exit 0
          fi

          if [ "${status}" != "200" ]; then
            echo "Unexpected GitHub API status ${status} when checking existing release tag (${TAG})." >&2
            rm -f "${tmp}"
            exit 1
          fi

          release_id="$(python3 -c 'import json,sys; print(str(json.load(open(sys.argv[1]))["id"]))' "${tmp}")"
          is_draft="$(python3 -c 'import json,sys; print("true" if json.load(open(sys.argv[1]))["draft"] else "false")' "${tmp}")"
          rm -f "${tmp}"

          if [ "${is_draft}" = "true" ]; then
            echo "Deleting existing draft release for ${TAG} (id=${release_id})"
            delete_api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/${release_id}"
            delete_status="$(curl -sS -o /dev/null -w "%{http_code}" -X DELETE -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" "${delete_api}")"
            if [ "${delete_status}" != "204" ]; then
              echo "Failed to delete draft release id=${release_id} (status=${delete_status})." >&2
              exit 1
            fi
            echo "release_exists=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "release_exists=true" >> "${GITHUB_OUTPUT}"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: steps.check_release.outputs.release_exists != 'true'
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          draft: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/nsis/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          fail_on_unmatched_files: true

      - name: Ensure AWS CLI
        run: |
          set -euo pipefail
          if command -v aws >/dev/null 2>&1; then
            aws --version
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y awscli
          aws --version

      - name: Upload installers to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_REGION: auto
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          set -euo pipefail
          python3 .github/scripts/r2_sync_release.py \
            --source-dir artifacts \
            --bucket "${R2_BUCKET}" \
            --endpoint "${R2_ENDPOINT}" \
            --prefix "negative-converter/release" \
            --tag "${TAG}" \
            --update-latest
