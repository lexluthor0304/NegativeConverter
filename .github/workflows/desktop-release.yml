name: Desktop Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.versions.outputs.version }}
      tag: ${{ steps.versions.outputs.tag }}
      should_release: ${{ steps.versions.outputs.should_release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read and validate version
        id: versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          version_conf="$(python3 -c \"import json; print(json.load(open('src-tauri/tauri.conf.json', 'r', encoding='utf-8'))['version'])\")"
          version_cargo="$(python3 -c \"import tomllib; print(tomllib.load(open('src-tauri/Cargo.toml', 'rb'))['package']['version'])\")"

          if [ -z "${version_conf}" ] || [ -z "${version_cargo}" ]; then
            echo "Missing version (tauri.conf.json='${version_conf}', Cargo.toml='${version_cargo}')" >&2
            exit 1
          fi

          if [ "${version_conf}" != "${version_cargo}" ]; then
            echo "Version mismatch:" >&2
            echo "  src-tauri/tauri.conf.json: ${version_conf}" >&2
            echo "  src-tauri/Cargo.toml:      ${version_cargo}" >&2
            echo "Please update both files to the same version." >&2
            exit 1
          fi

          tag="v${version_conf}"

          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}"
          status="$(curl -sS -o /dev/null -w \"%{http_code}\" -H \"Authorization: Bearer ${GITHUB_TOKEN}\" -H \"X-GitHub-Api-Version: 2022-11-28\" \"${api}\")"

          should_release="false"
          if [ "${status}" = "404" ]; then
            should_release="true"
          elif [ "${status}" != "200" ]; then
            echo "Unexpected GitHub API status ${status} when checking existing release tag (${tag})." >&2
            exit 1
          fi

          echo "version=${version_conf}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "should_release=${should_release}" >> "${GITHUB_OUTPUT}"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri:build

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.should_release == 'true'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Check if release exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}"
          status="$(curl -sS -o /dev/null -w \"%{http_code}\" -H \"Authorization: Bearer ${GITHUB_TOKEN}\" -H \"X-GitHub-Api-Version: 2022-11-28\" \"${api}\")"
          if [ "${status}" = "200" ]; then
            echo "release_exists=true" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          if [ "${status}" != "404" ]; then
            echo "Unexpected GitHub API status ${status} when checking existing release tag (${TAG})." >&2
            exit 1
          fi
          echo "release_exists=false" >> "${GITHUB_OUTPUT}"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: steps.check_release.outputs.release_exists != 'true'
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            artifacts/**/*
          fail_on_unmatched_files: true
