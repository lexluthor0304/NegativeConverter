name: Desktop CI

on:
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri:build

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  build-linux-legacy:
    name: Build Linux Legacy AppImage (glibc 2.31)
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build legacy AppImage
        run: npm run tauri:build -- --bundles appimage

      - name: Mark legacy AppImage variant
        run: |
          set -euo pipefail
          count=0
          for file in src-tauri/target/release/bundle/appimage/*.AppImage; do
            [ -e "${file}" ] || continue
            legacy="${file%.AppImage}_legacy-glibc231.AppImage"
            mv "${file}" "${legacy}"
            echo "Marked legacy AppImage: $(basename "${legacy}")"
            count=$((count + 1))
          done
          if [ "${count}" -lt 1 ]; then
            echo "No AppImage produced for legacy build." >&2
            exit 1
          fi

      - name: Upload legacy Linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-linux-legacy
          path: src-tauri/target/release/bundle/appimage/*_legacy-glibc231.AppImage
          if-no-files-found: error
